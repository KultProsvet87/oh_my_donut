<section class="registration__section">
    <div class="container">
        <div class="registration__box" id="regist">
            <h2 class="registration__name">Registration</h2>
            <div class="registration__info">
                <ul class="registration__list">
                    <li class="registration__item"><p class="registration__date">May 23, 11:00</li>
                    <li class="registration__item"><p class="registration__date">New York</li>
                    <li class="registration__item"><p class="registration__date">$ 699</p></li>
                </ul>
            </div>

            <form class="registration__form" action="">
                <div class="registration__data">
                        <p class="registration__data-apply">Apply your personal info for registration </p>
                        <label class="registration__label">
                            <input class="registration__input contact-name" type="name" placeholder="Your name">            
                        </label>
                        <label class="registration__label">
                            <input class="registration__input contact-number" type="number" placeholder="Phone number">            
                        </label>
                        <label class="registration__label">
                            <input class="registration__input contact-Email" type="Email" placeholder="Email">            
                        </label>
                </div>
                  
            </form>
            <div class="registration__button">
                <button class="registration__button-options">Register</button>  
            </div>   
            <img class="bublic" src="./images/registration/bublic.png" alt="">
        </div>
    </div>
    
</section>
